<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If1</title>
</head>
<body>
    <p id="utskrift"></p>
    <script>
        const name = "Oskar"
        let utskrift = ""

        if(name === "Oskar") {
            utskrift = "Mitt navn er Oskar"
        } else{
            utskrift = "Mitt navn er ikke Oskar."
        }

        document.getElementById("utskrift").innerHTML = utskrift
    </script>
</body>
</html>
