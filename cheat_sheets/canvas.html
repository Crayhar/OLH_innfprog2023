<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Cheat sheet</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background: #f3f3f3;
            display: flex;
            justify-content: center;
            justify-items: center;
        }

        canvas {
            background-color: white;
        }
    </style>
</head>
<body>
    <canvas id="drawingArea"></canvas>

    <script>
        // hente canvas-elementet
        const canvas = document.getElementById("drawingArea")
        
        // sette høyde og vredde på canvas:
        canvas.width = 800
        canvas.height = 600
        
        // Sette context på canvas
        const ctx = canvas.getContext("2d")
        
        
        // Tegne en strek
        ctx.beginPath()
        ctx.moveTo(100, 100);
        ctx.lineTo(300, 300)
        ctx.strokeStyle = 'green';
        ctx.lineWidth = 3
        ctx.stroke()
        ctx.closePath()
        

        // tegne firkanten
        ctx.fillRect(500,400, 300, 200);
        ctx.strokeStyle = "red"
        ctx.strokeRect(500, 0, 300, 200)

        // Tenge sirkel
        ctx.beginPath()
        ctx.arc(150, 450, 50, 0, 2 * Math.PI)
        ctx.fillStyle = "gold"
        ctx.fill()
        ctx.stroke()
        ctx.closePath()

        // Tegne tekst
        ctx.beginPath()
        ctx.fillStyle = "black"
        ctx.font = "60px Georgia"
        ctx.fillText("10",120, 465)
        ctx.closePath()


    </script>
</body>
</html>
